<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leistungsstand in Lesekompetenz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .skill {
            margin-bottom: 20px;
        }

        .skill-title {
            font-size: 20px;
            color: #666;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            height: 20px;
            border-radius: 10px;
        }

        .progress {
            background-color: #4caf50;
            height: 100%;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            color: #333;
            margin-top: 5px;
            font-size: 14px;
        }

        .conclusion {
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Leistungsstand in Lesekompetenz</h1>
        <div class="skill">
            <div class="skill-title">Worterkennung</div>
            <div class="progress-bar">
                <div class="progress" style="width: 70%;"></div>
            </div>
            <div class="progress-text">Gut</div>
        </div>
        <div class="skill">
            <div class="skill-title">Verstehen von kurzen Texten</div>
            <div class="progress-bar">
                <div class="progress" style="width: 100%;"></div>
            </div>
            <div class="progress-text">Sehr gut</div>
        </div>
        <div class="skill">
            <div class="skill-title">Flüssiges Lesen</div>
            <div class="progress-bar">
                <div class="progress" style="width: 60%;"></div>
            </div>
            <div class="progress-text">Mittelmäßig - bitte nochmal üben !</div>
        </div>
        <div class="skill">
            <div class="skill-title">Leseverständnis</div>
            <div class="progress-bar">
                <div class="progress" style="width: 95%;"></div>
            </div>
            <div class="progress-text">Sehr gut</div>
        </div>
        <div class="conclusion">
            Weiter so! Deine Fortschritte in der Lesekompetenz sind großartig. Bleib dran und du wirst noch viel mehr
            erreichen können!
        </div>
    </div>
</body>

</html>
